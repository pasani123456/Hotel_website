<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Sun Resort</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav__bar">
                <div class="logo">
                    <a href="#"><img src="assets/logo.png" alt="logo"></a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#contactus">Contact Us</a></li>
            </ul>
            <button class="btn nav__btn">Book Now</button>
        </nav>
        <div class="section__container header__container" id="home">
            <P><p>Simple - Unique - Friendly</p>
        <h1>Make Yourself At Home<br />In Our <span>Hotel</span>.</h1></P>
        </div>

    </header>

    <section class="section__container booking__container">
        <form action="/" class="booking__form">
        <div class="input__group">
            <span><i class="ri-calendar-2-fill"></i></span>
            <div>
            <label for="check-in">CHECK-IN</label>
            <input type="text" placeholder="Check In" />
            </div>
        </div>

        <div class="input__group">
            <span><i class="ri-calendar-2-fill"></i></span>
            <div>
            <label for="check-out">CHECK-OUT</label>
            <input type="text" placeholder="Check Out" />
            </div>
        </div>
        <div class="input__group">
            <span><i class="ri-user-fill"></i></span>
            <div>
            <label for="guest">GUEST</label>
            <input type="text" placeholder="Guest" />
            </div>
        </div>
        <div class="input__group input__btn">
            <button class="btn">CHECH OUT</button>
        </div>
        </form>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
